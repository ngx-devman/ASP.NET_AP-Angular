<h1>Latest Posts</h1>

<p *ngIf="!posts"><em>Loading...</em></p>

<div>
  <label>Users: </label>
  <select (change)="latestPostsFor($event.target.value)">
    <option value="0">--All--</option>
    <option *ngFor="let user of users" value={{user.id}}>
      {{user.id}}: {{user.username}}
    </option>
  </select>
</div>

<table class='table' *ngIf="posts">
  <thead>
    <tr>
      <th>Id</th>
      <th *ngIf="all">User Id</th>
      <th *ngIf="all">User Name</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td *ngIf="all">{{ post.userId }}</td>
      <td *ngIf="all">{{ post.userName }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
